<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="dist/index.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/typed.js/dist/typed.min.js"></script>
</head>
<body>
<header class="heart-header">
  <object class="heart" data="./img/heart.svg"></object>
</header>
<div class="container top-offset">
	<section id="Introduction">
		<p id="typeString"></p>
		<p id="startString" style="opacity: 0;">準備好的話，請按這裡</p>
        <button data-action="nextPage" id="startButton" class="btn" style="opacity: 0;">請按我</button>
	</section>

	<section id="Confession1">

	</section>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
</div>
<audio id="music" class="player" controls>
  <source src="./media/beautiful.mp3" />
</audio>
</body>

<script>
  document.getElementById('music').load()
	$(function(){
        $('#typeString').typed({
            strings: ["文案1", "文案2" ,"準備好了嗎？", "要  開  始  囉  ！"],
            stringsElement: null,
            typeSpeed: 200,
            startDelay: 400,
            backSpeed: 200,
            shuffle: false,
            backDelay: 400,
            loop: false,
            loopCount: false,
            showCursor: false,
            attr: null,
            contentType: 'text',
            callback: function() {
            	$('#startString').animate({opacity: 1}, 2000);
                $('#startButton').animate({opacity: 1}, 2000);
            },
            preStringTyped: function() {},
            onStringTyped: function() {},
            resetCallback: function() {}
        });
    });

</script>

<script src="./js/event-manager.js"></script>
</html>
