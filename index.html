<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Confession</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="dist/index.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/typed.js/dist/typed.min.js"></script>
</head>
<body>
<header class="heart-header">
  <object class="heart" data="./img/heart.svg"></object>
</header>
<div class="container top-offset">
	<section id="Introduction">
      <div class="text-container">
		<p id="typeString"></p>
		<p id="startString" style="opacity: 0;">準備好的話，請按這裡 </p>
      </div>
      <button data-action="nextPage" id="startButton" class="btn" style="opacity: 0;">請按我</button>
	</section>

	<section id="Confession1">
	  <div class="text-container">
        <p id="ConfessionString"></p>

        <button data-action="memoryPage" id="yesButton" class="btn" style="opacity: 0;">對！</button>
      </div>
	</section>
	<section id="MemoryPage" style="opacity: 0;">
      <div class="text-container">
        <p id="ConfessionString2"></p>
      </div>
      <div id="ImageContainer" class="image-container">
        <div class="image-displayer">
          <h3 id="imageTitle">象山</h3>
          <img id="image1" class="image-hidden" src="./img/elephant-mountain.jpg" alt="" />
        </div>
      </div>
    </section>

	<section id="ConfessionStart">
      <div class="text-container">
        <h2 id="moreString"></h2>
        <div id="More" style="opacity: 0;">
          <p>台東之旅</p>
          <p>日本</p>
          <p>跳傘</p>
          <p style="letter-spacing: 1px;">跟那些還未知的旅程...</p>
        </div>
        <button data-action="touchingPage" id="touchPage" class="btn" style="opacity: 0;">還有什麼？</button>
      </div>
    </section>
	
    <section id="TouchingSection">
      <div class="text-container">
        <p id="ConfessionTalk"></p>
        <img src="./img/message.png" style="max-width: 100%;">

      </div>
    </section>

    <section id="ConfessionGo">
      <img id="avatar" src="./img/yvette-avatar.png" alt="" style="text-align: center;">
      <span>點擊頭像以查看訊息</span>
    </section>

    <section id="ConfessionGo2">
      <h3 id="myConfession"></h3>
      <p style="opacity: 0" id="agree">是否答應愷開的浪漫告白？</p>
      <div class="selectGroup">
        <span id="yesSelect">當然好 >///< </span>
      </div>
    </section>

    <section id="End">
      <div class="heart-group">
        <div class="heart-box">
          <input id="toggle-heart" type="checkbox">
          <label for="toggle-heart"><object data="./img/heart.svg" type=""></object></label>
        </div>
      </div>
      <span>點點看愛心吧！</span>
      <p>E N D</p>
    </section>

</div>
<audio id="music" class="player" controls>
  <source src="./media/beautiful.mp3" />
</audio>
</body>

<script>
  document.getElementById('music').load()
	$(function(){
        $('#typeString').typed({
            strings: ["哈囉，親愛的雅婷", "那麼，" ,"準備好了嗎？", "要  開  始  囉  ！"],
            stringsElement: null,
            typeSpeed: 200,
            startDelay: 400,
            backSpeed: 200,
            shuffle: false,
            backDelay: 400,
            loop: false,
            loopCount: false,
            showCursor: false,
            attr: null,
            contentType: 'text',
            callback: function() {
            	$('#startString').animate({opacity: 1}, 2000);
                $('#startButton').animate({opacity: 1}, 2000);
            },
            preStringTyped: function() {},
            onStringTyped: function() {},
            resetCallback: function() {}
        });
    });

</script>

<script src="./js/event-manager.js"></script>
</html>
